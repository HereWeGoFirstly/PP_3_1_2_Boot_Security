<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfAll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        .left {
            background-color: #41474c;
        }

        .right {
            background-color: #41474c;
        }

        .roles {
            background-color: #41474c;
        }
    </style>

</head>
<title>Привет мир!</title>
<body>
<div class="container">
    <div class="row">
        <div class="col left text-left text-light">
            <p>
                <b class="font-weight-bold" th:text="${currentUser.name}">username</b>
                with roles:
                <th:block th:each="role : ${currentUser.roles}">
                    <a th:text="${#strings.substringAfter(role.role, 'ROLE_')}">roles</a>
                </th:block>
            </p>
        </div>
        <div class="col right text-right">
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-1">
            <a th:href="@{/api/users/admin/new}">New User</a>
        </div>
        <div class="col-11">
            <div class="card">
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Role(s)</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td>
                                <th:block th:each="role : ${user.roles}">
                                    <a th:text="${#strings.substringAfter(role.role, 'ROLE_')}">roles</a>
                                </th:block>
                            </td>
                            <td><a th:href="@{/api/users/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
                            <td>
                                <form th:method="DELETE" th:action="@{/api/users/admin/{id}(id=${user.getId()})}">
                                    <input type="submit" value="Delete">
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
